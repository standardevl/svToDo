<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>State Management</title>
</head>
<body>
<template id="list">
    <section class ="app__input">
        <h2 class ="app__heading">What you have done</h2>
        <button id="all-button" type="button">All</button>
        <button id="only-done-button" type="button">Only done</button>
        <button id="only-undone-button" type="button">Only undone</button>
        <br />
        <div class ="js-items"></div>
        <form class ="new-item boilerform js-form">
            <div class ="boilerform">
                <!--Form styles from the https://boilerform.design boilerplate -->
                <label for ="new-item-field" class="new-item__label c-label">Add a new item</label>
                <input type ="text" class="new-item__details c-input-field" id="new-item-field" autocomplete="off"/>
                <button class ="c-button new-item__button">Save</button>
            </div>
        </form>
    </section>
    <aside class ="app__status">
        <p role ="status" class="visually-hidden"> You have done <span class="js-status" id="done-tasks">0 thing</span> today!</p>
        <div class ="app__decor js-count" aria-hidden="true">
            <small>Done list</small>
            <span id="undone-tasks">0</span>
            <small>things today from </small>
            <span id="all-tasks">0</span>
        </div>
    </aside>
</template>
<template id="login">
    <label for="email">Type Email</label>
    <input type="email" class="" id="email" name="email"/>
    <label for="password">Enter Password</label>
    <input type="password" class="" id="password" name="password"/>
    <button id="signIn">Sign In</button>
</template>
<main>
    <header class ="intro">
        <h1 class ="intro__heading">ToDo Application</h1>
    </header>
    <section class ="app" id="app">
    </section>
</main>
<script type="module" src="main.js"></script>
</body>
</html>
